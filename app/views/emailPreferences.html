<div ng-controller="EmailpreferencesCtrl">

        <div class="modal-header">
            <div class="row">

                <div class="col-sm-9">
                <h3 class="modal-title puke-green">Email Setting</h3>
            </div>
            <div class="col-sm-2 pull-right">
                <a class="close" ng-click="$dismiss()">X</a>
            </div>

            </div>

        </div>
        <div class="modal-body">


            <p>To opt-out of any communications from SportzFlix, simply uncheck the checkbox below.</p>
           <formly-form model="form" fields="fields"></formly-form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="submitPreferences()">OK</button>

        </div>




</div>
