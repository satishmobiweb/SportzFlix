<div class="container signin-container">
<h1 class="puke-green">Set a new password</h1>

<form ua-set-password ng-show="!passwordSaved">
    <div class="form-group">
        <div class="col-sm-12">
        <label for="password">New password</label>
        <input name="new_password" id="password" class="form-control" type="password" placeholder="New password"><br>
        </div>

    </div>

    <button class="btn btn-success btn-lg" type="submit">Save</button>

    <p ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></p>
    <p ng-show="error">{{ error.message }}</p>
</form>

<p ng-show="passwordSaved">Your new password has been saved, now <a href="#/login">log in</a>!</p>
    </div>
    </div>
